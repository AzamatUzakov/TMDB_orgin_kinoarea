<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="/pages/movie/media.scss" />
    <link rel="stylesheet" href="/pages/movie/style.scss" />
    <link rel="stylesheet" href="/components/header/css/style.scss" />
    <link rel="stylesheet" href="/components/header/css/media.scss" />
    <link rel="stylesheet" href="/components/footer/style.scss" />
    <link rel="stylesheet" href="/components/footer/media.scss" />
  </head>
  <body>
    <div class="show__movie">
      <header></header>
      <div class="show__movie__flex">
        <div class="movie__block"></div>
        <div class="movie__info">
          <div class="movie__name">Побег из Претории</div>
          <div class="movie__english__name">Escape from Pretoria</div>
          <div class="chart__box_flex">
            <div class="chart">
              <div class="circle">1.0</div>
              <circle class="chart__text">Kinoarea</circle>
            </div>
            <div class="chart">
              <div class="circle">5.5</div>
              <circle class="chart__text">IMDb</circle>
            </div>
          </div>
          <div class="movie_text">
            Двое борцов за свободу отбывают срок в одной из самых строгих тюрем
            мира - в «Претории». Вместе с другими узниками они планируют дерзкий
            и опасный побег. Но придумать план - это только первый шаг. Шаг
            второй - реализация плана.
          </div>
          <div class="see__treyler__social_flex">
            <button>
              <img src="/public/player.png" alt="" />
              Смотреть трейлер
            </button>
            <div class="socials">
              <a href="https://vk.com/kinopoisk">
                <img src="/public/vkontakte.svg" alt="" />
              </a>
              <a href="https://www.instagram.com/kinopoisk/">
                <img src="/public/instagram.svg" alt="" />
              </a>
              <a href="https://www.facebook.com/kinopoisk">
                <img src="/public/facebook.svg" alt="" />
              </a>
              <a href="https://twitter.com/kinopoiskru">
                <img src="/public/twitter.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="/pages/movie/index.js"></script>
    <script src="/components/header/index.js"></script>
    <script src="/components/footer/index.js"></script>
  </body>
</html>
